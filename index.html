<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dice Roll Game</title>
</head>
<body>
    <h2>Dice Roll Game</h2>
    <div class="grid play">
        <div class="player1">
            <p>Player 1</p>
            <img src="img/dice1.png" alt="" class="img">
        </div>
        <div class="computer">
            <p>Computer</p>
            <img src="img/dice1.png" alt="" class="second-img">
        </div>
    </div>
    <p class="result"></p>

    <fieldset>
        <legend>Instruction</legend>
        <p>Click the player 1 dice image to play</p>
    </fieldset>

    <footer>
        <p>Made with <i class="fa fa-heart-o"></i>By joshdev </p>
        <img src="img/joshua.png" alt="">
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
